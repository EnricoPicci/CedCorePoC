<div [comp-highlight]="'red'"><div class="a2componentname" [comp-highlight-title]>App component</div>


<md-sidenav-layout>

  <md-sidenav #sidenav mode="side" class="app-sidenav" (mouseleave)="sidenav.toggle()">
      <ul>
        <li>
          <comp-highlight-switch></comp-highlight-switch>
        </li>
        <li>
          <button (click)="error()" style="background-color: red">Errore</button>
        </li>
        <li *ngFor="let route of moduleRoutes">
          <button md-button (click)="goToRoute(route)">{{route.path}}</button>
        </li>
      </ul>
  </md-sidenav>


  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    PoC Core Banking

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="payment()">Pagamenti</button>
    <button md-button (click)="adv()">ADV</button>
    <img src="./assets/images/cedacri.jpeg" style="width: 100px"/>
    <span style="font-size:50%; margin-left: 10px; margin-right: 10px">powered by</span>
    <a href="http://angular.io"><img src="./assets/images/angular2.jpeg" style="width: 50px; cursor: pointer"/></a>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>

</div>
