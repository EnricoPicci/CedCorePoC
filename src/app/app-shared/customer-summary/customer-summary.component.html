<div [comp-highlight]="'hotpink'">
  <div class="a2componentname" [comp-highlight-title]>Customer-summary component</div>

  <app-error-manager *ngIf="serviceInError" [remoteServiceName]="serviceInError"></app-error-manager>

  <md-card>

    <span class="label">Intestatario</span>
    
    <md-input placeholder="Nome" [disabled]="true" [(ngModel)]="customer.nome"></md-input>

    <md-input *ngIf="customer" placeholder="Cognome" [disabled]="!searchMode" 
      [(ngModel)]="customer.cognome" (keyup.enter)="search()"></md-input>

    <md-input maxlength="16" placeholder="NDG" [disabled]="true" [value]="customer?.ndg"></md-input>

    <span *ngIf="!searchMode && customer">Rapporti</span>
    <select *ngIf="!searchMode && customer" [(ngModel)]="rapportoId">
      <option  *ngFor="let rapporto of customer.rapporti"
          [value]="rapporto.id">{{rapporto.id}}</option> 
    </select>

    <a *ngIf="searchEnabled" (click)="search()">
      <img border="0" md-tooltip="Ricerca cliente" tooltip-position="below" 
        src="./assets/images/search.png" width="30" height="30">
    </a>
    <a *ngIf="searchMode && session.customers" (click)="disableSearchMode(true)">
      <img border="0" 
        src="./assets/images/back.png" width="30" height="30">
    </a>

  </md-card>
  
</div>
