<div [comp-highlight]="'blue'"><div class="a2componentname" [comp-highlight-title]>Iban component</div>

      <input #ibanInput [(ngModel)]="iban" placeholder="IBAN"

            [disabled]="session.isAdvValidationException()"  session-disable session-processing/>

</div>
