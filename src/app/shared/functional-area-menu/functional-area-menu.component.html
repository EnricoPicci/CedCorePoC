<div class="a2component "><div class="a2componentname">Functional-area-menu component</div>
  <md-card>
    <md-tab-group (selectChange)="onTabClick($event)" [selectedIndex]="selectedTabIndex">
      <md-tab *ngFor="let tab of tabs">
        <template md-tab-label>
          {{tab.label}}
        </template>
      </md-tab>
    </md-tab-group>
  </md-card>
</div>
