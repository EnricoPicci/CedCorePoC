<md-card class="app-input-section">
  
  <md-input placeholder="Nome" [disabled]="true" [value]="customer?.nome"></md-input>

  <md-input *ngIf="customer" placeholder="Cognome" [disabled]="!searchMode" [(ngModel)]="customer.cognome"></md-input>

  <md-input maxlength="16" placeholder="NDG" [disabled]="true" [value]="customer?.ndg"></md-input>

  <a (click)="search()">
    <img border="0" md-tooltip="Ricerca cliente" tooltip-position="below" 
      src="./assets/images/search.png" width="30" height="30">
  </a>
  <a *ngIf="searchMode" (click)="disableSearchMode()">
    <img border="0" 
      src="./assets/images/back.png" width="30" height="30">
  </a>

</md-card>
